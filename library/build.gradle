apply plugin: "kotlin"
apply plugin: "maven-publish"

dependencies {
    compileOnly project(":android")
    compileOnly libraries.android
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId = "com.thunderdogge"
            artifactId = "messaggio"
            version = "1.0.0"

            from components.java
        }
    }
}
