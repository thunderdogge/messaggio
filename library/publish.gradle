apply plugin: "com.github.dcendents.android-maven"
apply plugin: "com.jfrog.bintray"

group = "com.thunderdogge"
version = "0.2.0"

install {
    repositories.mavenInstaller {
        pom.project {
            packaging "jar"
            groupId "com.thunderdogge"
            artifactId "messaggio"
        }
    }
}

bintray {
    def properties = new Properties()
    properties.load(new FileInputStream("$rootDir/local.properties"))

    user = properties.getProperty("bintray.user")
    key = properties.getProperty("bintray.apikey")
    publish = true
    override = false
    configurations = ["archives"]

    pkg {
        repo = "messaggio"
        name = "com.thunderdogge.messaggio"
        websiteUrl = "https://github.com/thunderdogge/messaggio"
        vcsUrl = "https://github.com/thunderdogge/messaggio.git"
        licenses = ["MIT"]
        publish = true
        publicDownloadNumbers = true
    }
}

task sourcesJar(type: Jar) {
    archiveClassifier.set("sources")
    from sourceSets.main.kotlin.srcDirs
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    archiveClassifier.set("javadoc")
    from javadoc.destinationDir
}

artifacts {
    archives javadocJar
    archives sourcesJar
}

bintrayUpload.dependsOn install
