ext {
    minSdkVersion = 15
    targetSdkVersion = 30
    compileSdkVersion = 30

    androidMaterial = "com.google.android.material:material:1.2.1"
    androidConstraintLayout = "androidx.constraintlayout:constraintlayout:2.0.4"
    androidLifecycleExtensions = "androidx.lifecycle:lifecycle-extensions:2.2.0"
}

buildscript {
    ext {
        kotlinVersion = "1.4.10"
        kotlinRuntime = "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
    }

    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:4.1.0"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

subprojects {
    repositories {
        google()
        jcenter()
    }
}